<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<title>W-MBus Sniffer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- jQuery -->
	<script src="/static/js/jquery.js"></script>

	<!-- AngularJS -->
	<script src="/static/js/angular.min.js"></script>

	<!-- Custom JS files-->
	<script src="/static/js/angular/app.js"></script>
	<script src="/static/js/angular/services.js"></script>
	<script src="/static/js/angular/controller.js"></script>

	<!-- AngularStrap -->
	<script src="/static/js/angular-strap.min.js"></script>

	<!-- ng-table -->
	<script src="/static/js/ng-table.js"></script>
	<link href="/static/css/ng-table.css" rel="stylesheet">

	<!-- Bootstrap -->
	<script src="/static/js/bootstrap.min.js"></script>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS files -->
	<link href="/static/css/custom.css" rel="stylesheet">
	<script type="text/javascript">
		var snifferActive ={{.}};
	</script>
</head>
<body>
	<div class="navbar navbar-fixed-top" bs-navbar>
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/">
					<img src="/static/img/logo.png" class="brand" style="padding-top:0;padding-bottom:0;height:40px;width:99px">
				</a>
				<div class="nav-collapse">
					<ul class="nav">	
						<li data-match-route="/"><a href="/">Sniffer</a></li>
						<li data-match-route="/cmd"><a href="/#/cmd">CMD</a></li>
					</ul>
				</div>
				<div class="pull-right">
					<button class="btn btn-danger" ng-click="stopSniffer()" ng-show="snifferActive">Pause sniffer</button>
					<button class="btn btn-success" ng-click="startSniffer()" ng-hide="snifferActive">Start sniffer</button>
					<div class="btn-group">
		                <button class="btn dropdown-toggle" data-toggle="dropdown">Settings <span class="caret"></span></button>
		                <ul class="dropdown-menu">
		                  <li><a ng-click="export()">Export</a></li>
					        <li  style="position:relative;margin-left:20px;">
					            Import
					            <form id="importForm" class="attachmentsUpload" action="/import" method="post" enctype="multipart/form-data">
					          	  <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="import" size="40" onchange='$("#importForm").submit();'>
					        	</form>
					        </li>
					        <li><a ng-click="truncate()">Truncate data</a></li>
		                </ul>
              		</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid" style="margin-top:50px;">
		<div ng-view></div>
	</div>
</body>
</html>
